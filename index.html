<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Analysis</title>
</head>
<body>
    <h1>Game Review Analysis</h1>
    <form method="post">
        <label>Game Name:</label>
        <input type="text" name="game_name" required><br><br>

        <label>Aspects (comma-separated):</label>
        <input type="text" name="aspects"><br><br>

        <label>Reviewer Type:</label>
        <select name="reviewer">
            <option value="user">User</option>
            <option value="critic">Critic</option>
        </select><br><br>

        <label>Number of Comments:</label>
        <input type="number" name="num_comments" value="50" step="50" min="50"><br><br>

        <label>User Agent:</label>
        <input type="text" name="user_agent" value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36"><br><br>

        <button type="submit">Analyze</button>
    </form>

    {% if image_path %}
        <h2>Analysis Output:</h2>
        <img src="{{ image_path }}" alt="Analysis Result" width="600"><br>
        <a href="/download">Download Image</a>
    {% endif %}
</body>
</html>
